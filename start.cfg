[gcode_macro PRIME_LINE]   
gcode:
    MY117 M="PRIME_LINE"
    SAVE_GCODE_STATE NAME=Pre_Prime
    G90
    G92 E0 ;Reset Extruder
    G1 Z10.0 F3000 ;Move Z Axis up
    G1 X0 Y0;
    G1 Z0.28 F5000.0 ;Move to start position
    G1 X300 Y0 Z0.28 F1500.0 E30 ;Draw the first line
    G92 E0 ;Reset Extruder
    G1 Z10 F3000 ;Move Z Axis up
    RESTORE_GCODE_STATE NAME=Pre_Prime


# Replace the slicer's custom start and end g-code scripts with
# START_PRINT and END_PRINT.
[respond]
default_type: echo
#   Sets the default prefix of the "M117" and "RESPOND" output to one
#   of the following:
#       echo: "echo: " (This is the default)
#       command: "// "
#       error: "!! "
default_prefix: echo:
#   Directly sets the default prefix. If present, this value will
#   override the "default_type".
[gcode_macro PRINT_START]
gcode:
    MY117 M="PRINT_START {params}"
    {% set BED_TEMP = params.BED|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER|default(190)|float %}
    START_PRINT BED=BED_TEMP EXTRUDER=EXTRUDER_TEMP

[gcode_macro START_PRINT]
gcode:
    MY117 M="START_PRINT {params}"
    {% set BED_TEMP = params.BED|default(60)|float %}
    {% set BED_TEMP_I = params.BED|float * 0.8|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER|default(190)|float %}
    {% set variable_parameter_AREA_START  = params.AREA_START|default(0,0)%}
    {% set variable_parameter_AREA_END   = params.AREA_END|default(0,0) %}


    {% if printer.toolhead.homed_axes != "xyz" %}
        MY117 M="START_PRINT HOME"
        G28
    {% endif %}
    CENTER

    
 
   
    M300
    MY117 M="BED {BED_TEMP}"
    MY117 M="BED INIT {BED_TEMP_I}"
    MY117 M="EXTRUDER {EXTRUDER_TEMP}"
    

    MY117 M="Wait for bed to reach {BED_TEMP}"
    M190 S{BED_TEMP}
    
    M104 S{EXTRUDER_TEMP}
    #G4 P30000
    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    
    
    
    {% if printer.quad_gantry_level.applied|lower == 'false' %}
    QUAD_GANTRY_LEVEL
    {% endif %}

    BED_MESH_CLEAR
    BED_MESH_CALIBRATE AREA_START={variable_parameter_AREA_START} AREA_END={variable_parameter_AREA_END} 
    G28
 
    MY117 M="Wait for nozzle to reach {EXTRUDER_TEMP}"
    M109 S{EXTRUDER_TEMP}
    
    MY117 M="Homing"
 
    
    SET_PIN PIN=nozzlelight VALUE=5
    SET_LED LED=led RED=.5 GREEN=.5 BLUE=.5  TRANSMIT=1

    #SET_GCODE_OFFSET Z=-0.305
    
    PRIME_LINE
    MY117 M="Starte Printing"

[gcode_macro BED_MESH_CALIBRATE]
rename_existing: BASE_BED_MESH_CALIBRATE
gcode:
    MY117 M="BED_MESH_CALIBRATE"
    BASE_BED_MESH_CALIBRATE

[gcode_macro M190]
rename_existing: M190.1
gcode:
    SET_LED LED=led RED=0.8 GREEN=0.0 BLUE=0.0
    M190.1 S{params.S}
    SET_LED LED=led RED=.5 GREEN=.5 BLUE=.5 

[gcode_macro M109]
rename_existing: M109.1
gcode:
    SET_LED LED=led RED=.8 GREEN=0 BLUE=0  TRANSMIT=1
    M109.1 {params}
    SET_LED LED=led RED=.5 GREEN=.5 BLUE=.5  TRANSMIT=1



