[gcode_macro _led_Variables]
variable_status:             "READY" 
gcode:
    STATUS_HOMING


[gcode_macro M190]
rename_existing: M190.1
gcode:
    SET_LED LED=led RED=0.8 GREEN=0.0 BLUE=0.0
    STATUS_OFF
    STATUS_HEATING
    M190.1 { rawparams }
    SET_LED LED=led RED=.5 GREEN=.5 BLUE=.5 

[gcode_macro M109]
rename_existing: M109.1
gcode:
    SET_LED LED=led RED=.8 GREEN=0 BLUE=0  TRANSMIT=1
    STATUS_OFF
    STATUS_HEATING
    M109.1 { rawparams }
    SET_LED LED=led RED=.5 GREEN=.5 BLUE=.5  TRANSMIT=1

