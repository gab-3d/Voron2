
[gcode_macro NEOPIXEL_DISPLAY]
gcode:
    {% set led = params.LED %}
    {% set type = params.TYPE %}
    {% set mode = params.MODE %}
    {% set my_neopixel = printer.configfile.config['neopixel ' ~ led] %}

    {% if mode == 'progress' %}
        {% for i in range(my_neopixel.chain_count|int) %}
            SET_LED_TEMPLATE LED={led} INDEX={i+1} TEMPLATE={'led_' ~ type ~ '_' ~ mode} param_led_num={i+1} param_led_total={my_neopixel.chain_count|int}
        {% endfor %}
    {% endif %}
    {% if mode == 'glow' %}
        SET_LED_TEMPLATE LED={led} TEMPLATE={'led_' ~ type ~ '_' ~ mode}
    {% endif %}

[gcode_macro NEOPIXEL_GAB]
gcode:
    {% set led = params.LED %}
    {% for i in range(0,16) %}
        SET_LED_TEMPLATE LED={led} INDEX={i+1} TEMPLATE="led_extruder_temp_progress" param_led_num={i+1} param_led_total=16
    {% endfor %}
    {% for i in range(17,32) %}
        DISPLAYTEXT TEXT={i}
        SET_LED_TEMPLATE LED={led} INDEX={i+1} TEMPLATE="led_bed_temp_progress" param_led_num={i-17+1} param_led_total=16

    {% endfor %}
     {% for i in range(33,46) %}
        SET_LED_TEMPLATE LED={led} INDEX={i+1} TEMPLATE="led_print_percent_progress" param_led_num={i-33+1} param_led_total=16
    {% endfor %}   

[display_template led_extruder_temp_glow]
text:
    {% if printer.extruder.target > 0.0 %}
        {%  set temp = printer.extruder.target %}
    {% else %}
        {% set temp = printer.configfile.config.extruder.max_temp %}
    {% endif %}
    {% set ratio = printer.extruder.temperature / temp|float %}
    {ratio}, 0.0, {1-ratio}, 0.0

[display_template led_extruder_temp_progress]
param_led_num:  0
param_led_total: 1
text:
    {% if printer.extruder.target > 0.0 %}
        {%  set temp = printer.extruder.target %}
    {% else %}
        {% set temp = printer.configfile.config.extruder.max_temp %}
    {% endif %}
    {% set ratio = printer.extruder.temperature / temp|float %}
    {% set led_ratio = param_led_num|float / param_led_total %}
    {% if ratio > led_ratio %}
        {led_ratio}, 0.0, 0.0, 0.0
    {% else %}
        0.0, 0.0, 0.0, 0.0
    {% endif %}

