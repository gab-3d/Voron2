### ESPERIMENTI INTEGRAZIONE SB LED
[gcode_macro STATUS_HEATING]
rename_existing: STATUS_HEATING_OLD
gcode:
    NEOPIXEL_PROGRESS LED=case_led INDEX=27 NUM=18 TEMPLATE="led_bed_temp_progress"       FGCOLOR1=0.5,0.0,0.0,0.0 BGCOLOR=0.2,0.2,0.2,0.0 # FGCOLOR2=0.2,0.2,0.0,0.0 FGCOLOR3=0.5,0.0,0.0,0.0
    NEOPIXEL_PROGRESS LED=case_led INDEX=9  NUM=18  TEMPLATE="led_extruder_temp_progress" FGCOLOR1=0.5,0.0,0.0,0.0  BGCOLOR=0.2,0.2,0.2,0.0 # FGCOLOR2=0.2,0.2,0.0,0.0 FGCOLOR3=0.5,0.0,0.0,0.0
    STATUS_HEATING_OLD

