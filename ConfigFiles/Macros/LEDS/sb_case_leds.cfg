[gcode_macro STATUS_HOMING]
rename_existing: STATUS_HOMING_OLD
gcode:
    # DISPLAYTEXT TEXT={printer["gcode_macro _sb_vars"].colors}
    {% set color = printer["gcode_macro _sb_vars"].colors["logo"]["homing"] %}
    NEOPIXEL_PROGRESS LED=case_led INDEX=27 NUM=18 TEMPLATE="led_printer_alternating"  FGCOLOR1={color.r},{color.g},{color.b},{color.w} BGCOLOR=0.2,0.2,0.2,0.0
    NEOPIXEL_PROGRESS LED=case_led INDEX=9  NUM=18  TEMPLATE="led_printer_alternating" FGCOLOR1={color.r},{color.g},{color.b},{color.w}  BGCOLOR=0.2,0.2,0.2,0.0
